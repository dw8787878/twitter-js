{% extends "layout.html" %}

{% block content %}

  <div class="page-header">
    <h1>Welcome to Twitter.js!</h1>
  </div>
  <div class="row">
    <div class="col-md-3">
      <img src="https://pbs.twimg.com/profile_images/2450268678/olxp11gnt09no2y2wpsh_normal.jpeg"><br>
      <b>Your Name</b><br>
      100 followers

      <!-- post a tweet here -->
      {% if showForm %}
      <h3>Tweet Here...</h3>
      <form action="/tweets" method="POST">
        <label for="name_field">Name:</label>
        <input name="name" value= {{currName}} type="text" id="name_field" />

        <label for="text_field">Text:</label>
        <input name="text" type="text" id="text_field" style="width: 180px;" />

        <input type="submit" value="Submit" />
      </form>
      {% endif %}

    </div>
    <div class="col-md-9">

      <!-- display tweets here -->
      {% for tweet in tweets  %}
        <!--<li>{{tweet.name}}<br>
            {{tweet.content}}</li>-->
            <div class="tweetbox">
              <img><h3><a href="/users/{{tweet.name}}">{{tweet.name}}</a> - </h3>
              <p>{{tweet.content}}</p>
            </div>
      {% endfor %}
    </div>
  </div>

{% endblock %}
